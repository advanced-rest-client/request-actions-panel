<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../arc-icons/arc-icons.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<!--
Variable editor allows to edit variables in actions editor.

### Styling
`<request-variable-editor>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--request-variable-editor` | Mixin applied to the element | `{}`
`--request-variable-editor-background-color` | Background color of the editor | `rgba(0, 162, 223, 0.05)`

@group UI Elements
@element request-variable-editor
@demo demo/index.html
-->
<dom-module id="request-variable-editor">
  <template>
    <style>
    :host {
      display: block;
      background-color: var(--request-variable-editor-background-color, rgba(0, 162, 223, 0.05));
      padding: 0 12px;
      margin: 12px 0;
      @apply --arc-font-body1;
      @apply --request-variable-editor;
    }

    .item {
      @apply --layout-horizontal;
      @apply --layout-center;
    }

    paper-combobox,
    paper-input {
      @apply --layout-flex;
      margin-right: 12px;
    }
    </style>
    <div class="item">
      <paper-toggle-button class="enable-button" checked="{{action.enabled}}"></paper-toggle-button>
      <paper-combobox label="Variable name" required auto-validate value="{{action.variable}}" source="[[variablesSuggestions]]"></paper-combobox>
      <paper-input label="Variable value" value="{{action.value}}"></paper-input>
      <paper-icon-button icon="arc:clear" on-tap="remove" title="Remove request action"></paper-icon-button>
    </div>
  </template>
  <script>
  Polymer({
    is: 'request-variable-editor',
    properties: {
      /**
       * Definied action.
       */
      action: {
        type: Object,
        notify: true
      },
      /**
       * List of variables sugesstions to display in the combo box.
       */
      variablesSuggestions: Array
    },
    /**
     * Dispatches the `remove-action-item` custom event so the panel can remove
     * the item from the list.
     */
    remove: function() {
      this.fire('remove-action-item', null, {
        bubbles: false
      });
    }
  });
  </script>
</dom-module>

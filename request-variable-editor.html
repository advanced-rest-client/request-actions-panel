<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../arc-icons/arc-icons.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-combobox/paper-combobox.html">
<dom-module id="request-variable-editor">
  <template>
    <style>
    :host {
      display: block;
      padding: 0 12px;
      margin: 12px 0;
      @apply --arc-font-body1;
      @apply --request-variable-editor;
    }

    .item {
      @apply --layout-horizontal;
      @apply --layout-center;
    }

    paper-combobox,
    paper-input {
      @apply --layout-flex;
      margin-right: 12px;
    }
    </style>
    <div class="item">
      <paper-toggle-button class="enable-button" checked="{{action.enabled}}"></paper-toggle-button>
      <paper-combobox label="Variable name" required auto-validate value="{{action.variable}}" source="[[variablesSuggestions]]"></paper-combobox>
      <paper-input label="Variable value" value="{{action.value}}"></paper-input>
      <paper-icon-button icon="arc:clear" on-click="remove" title="Remove request action"></paper-icon-button>
    </div>
  </template>
  <script>
  /**
   * Variable editor allows to edit variables in actions editor.
   *
   * ### Styling
   *
   * `<request-variable-editor>` provides the following custom properties and
   * mixins for styling:
   *
   * Custom property | Description | Default
   * ----------------|-------------|----------
   * `--request-variable-editor` | Mixin applied to the element | `{}`
   *
   * @polymer
   * @customElement
   * @memberof UiElements
   * @demo demo/index.html
   */
  class RequestVariableEditor extends Polymer.Element {
    static get is() { return 'request-variable-editor';}
    static get properties() {
      return {
        /**
         * Definied action.
         */
        action: {
          type: Object,
          notify: true
        },
        /**
         * List of variables sugesstions to display in the combo box.
         */
        variablesSuggestions: Array
      };
    }
    /**
     * Dispatches the `remove-action-item` custom event so the panel can remove
     * the item from the list.
     */
    remove() {
      this.dispatchEvent(new CustomEvent('remove-action-item', {
        bubbles: false
      }));
    }

    /**
     * Dispatched when the user requested to remove the item.
     * @event remove-action-item
     */
  }
  window.customElements.define(RequestVariableEditor.is, RequestVariableEditor);
  </script>
</dom-module>

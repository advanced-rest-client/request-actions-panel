<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../@polymer/test-fixture/test-fixture.js"></script>
    <script src="../../../mocha/mocha.js"></script>
    <script src="../../../chai/chai.js"></script>
    <script src="../../../wct-mocha/wct-mocha.js"></script>

  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <request-action-iterator-editor></request-action-iterator-editor>
      </template>
    </test-fixture>

    <script type="module">
    import '../request-action-iterator-editor.js';
    import sinon from '../../../sinon/pkg/sinon-esm.js';
    suite('basic', function() {
      const config = {
        source: 'path.to.*.value',
        operator: 'equal',
        condition: 'something'
      };
      let element;
      setup(function() {
        element = fixture('basic');
        element.iterator = Object.assign({}, config);
      });

      test('Change in the model dispatches event', function() {
        const input = element.shadowRoot.querySelector('paper-input');
        const spy = sinon.spy();
        element.addEventListener('iterator-changed', spy);
        input.value = 'test';
        assert.isTrue(spy.calledOnce);
      });
    });
    </script>

  </body>
</html>

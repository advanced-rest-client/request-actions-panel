<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../request-variable-editor.html">
  </head>
  <body>

    <test-fixture id="Basic">
      <template>
        <request-variable-editor></request-variable-editor>
      </template>
    </test-fixture>

    <script>
    suite('remove()', () => {
      let element;
      setup((done) => {
        element = fixture('Basic');
        element.action = {
          enabled: true,
          variable: 'test',
          value: 'test-value'
        };
        flush(() => done());
      });

      test('Dispatches remove-action-item event', () => {
        const spy = sinon.spy();
        element.addEventListener('remove-action-item', spy);
        element.remove();
        assert.isTrue(spy.called);
      });

      test('Dispatches event from button click', () => {
        const spy = sinon.spy();
        element.addEventListener('remove-action-item', spy);
        const node = element.shadowRoot.querySelector('paper-icon-button');
        node.click();
        assert.isTrue(spy.called);
      });
    });
    </script>
  </body>
</html>

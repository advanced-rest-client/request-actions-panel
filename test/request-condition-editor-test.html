<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../@polymer/test-fixture/test-fixture.js"></script>
    <script src="../../../mocha/mocha.js"></script>
    <script src="../../../chai/chai.js"></script>
    <script src="../../../wct-mocha/wct-mocha.js"></script>

  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <request-condition-editor></request-condition-editor>
      </template>
    </test-fixture>

    <script type="module">
    import '../request-condition-editor.js';
    import sinon from '../../../sinon/pkg/sinon-esm.js';
    suite('basic', function() {
      const config = {
        source: 'response.headers.content-type',
        operator: 'equal',
        condition: 200
      };
      let element;
      setup(function() {
        element = fixture('basic');
        element.condition = Object.assign({}, config);
      });

      test('source is computed', function() {
        assert.equal(element.source, 'response');
      });

      test('sourceType is computed', function() {
        assert.equal(element.sourceType, 'headers');
      });

      test('sourcePath is computed', function() {
        assert.equal(element.sourcePath, 'content-type');
      });

      test('_cancelSourceProcessing is not set', function() {
        assert.isFalse(element._cancelSourceProcessing);
      });

      test('Updates condition.source', function() {
        element.source = 'request';
        element.sourceType = 'url';
        element.sourcePath = 'query';
        assert.equal(element.condition.source, 'request.url.query');
      });

      test('source path input is visible', function() {
        const elm = element.shadowRoot.querySelector('.source-path');
        const style = getComputedStyle(elm);
        assert.notEqual(style.display, 'none');
      });

      test('Hides source path input', function() {
        element.sourceType = 'status';
        const elm = element.shadowRoot.querySelector('.source-path');
        const style = getComputedStyle(elm);
        assert.equal(style.display, 'none');
      });
    });

    suite('_computePathHidden()', function() {
      let element;
      setup(function() {
        element = fixture('basic');
      });

      test('Returns true for status', function() {
        const result = element._computePathHidden('status');
        assert.isTrue(result);
      });

      test('Returns false for other types', function() {
        assert.isFalse(element._computePathHidden('url'));
        assert.isFalse(element._computePathHidden('headers'));
        assert.isFalse(element._computePathHidden('body'));
      });
    });

    suite('Delete condition', function() {
      let element;
      setup(function() {
        element = fixture('basic');
      });

      test('Dispatches remove-condition-item custom event', function() {
        const spy = sinon.spy();
        element.addEventListener('remove-condition-item', spy);
        const button = element.shadowRoot.querySelector('.delete-icon');
        button.click();
        assert.isTrue(spy.calledOnce);
      });

      test('remove-condition-item custom event does not bubble', function(done) {
        element.addEventListener('remove-condition-item', function clb(e) {
          element.removeEventListener('remove-condition-item', clb);
          assert.isFalse(e.bubbles);
          done();
        });
        element.remove();
      });
    });

    suite('_processSource()', () => {
      let element;
      const path = 'a.b.c.d';
      setup(function() {
        element = fixture('basic');
      });

      test('Does nothing when _cancelSourceProcessing is set', () => {
        element._cancelSourceProcessing = true;
        element._processSource(path);
        assert.isUndefined(element.source);
      });

      test('Sets "source" property', () => {
        element._cancelSourceProcessing = false;
        element._processSource(path);
        assert.equal(element.source, 'a');
      });

      test('Sets "sourceType" property', () => {
        element._processSource(path);
        assert.equal(element.sourceType, 'b');
      });

      test('Sets "sourcePath" property', () => {
        element._processSource(path);
        assert.equal(element.sourcePath, 'c.d');
      });

      test('Sets defaults', () => {
        element._processSource('');
        assert.equal(element.source, '');
        assert.equal(element.sourceType, '');
        assert.equal(element.sourcePath, '');
      });
    });

    suite('_computeSourcePath()', () => {
      let element;
      const source = 'a';
      const sourceType = 'b';
      const sourcePath = 'c.d';
      const config = {
        source: 'response.headers.content-type',
        operator: 'equal',
        condition: 200
      };
      setup(function() {
        element = fixture('basic');
        element.condition = Object.assign({}, config);
      });

      test('Does nothing when _cancelSourceProcessing is set', () => {
        element._cancelSourceProcessing = true;
        element._computeSourcePath(source, sourceType, sourcePath);
        assert.equal(element.condition.source, 'response.headers.content-type');
      });

      test('Sets full path', () => {
        element._computeSourcePath(source, sourceType, sourcePath);
        assert.equal(element.condition.source, 'a.b.c.d');
      });

      test('Uses default value for source', () => {
        element._computeSourcePath(undefined, sourceType, sourcePath);
        assert.equal(element.condition.source, '.b.c.d');
      });

      test('Skips type', () => {
        element._computeSourcePath(source, undefined, sourcePath);
        assert.equal(element.condition.source, 'a.c.d');
      });

      test('Skips path', () => {
        element._computeSourcePath(source, sourceType, undefined);
        assert.equal(element.condition.source, 'a.b');
      });
    });
    </script>

  </body>
</html>

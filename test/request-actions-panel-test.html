<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../request-actions-panel.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <request-actions-panel></request-actions-panel>
      </template>
    </test-fixture>

    <script>
    suite('basic', function() {
      const afterActions = [{
        source: 'response.headers.content-type',
        action: 'assign-variable',
        destination: 'someValue',
        enabled: true,
        conditions: [{
          source: 'response.status',
          operator: 'equal',
          condition: 200,
          enabled: true
        }]
      }];
      const beforeActions = {
        variables: [{
          enabled: true,
          value: 'test-value',
          variable: 'test-var'
        }]
      };

      let envCurrFn;
      suiteSetup(() => {
        envCurrFn = (e) => {
          e.preventDefault();
          e.detail.environment = 'default';
          e.detail.variables = [{
            enabled: true,
            variable: 'enabled'
          }, {
            enabled: false,
            variable: 'disabled'
          }];
        };
        window.addEventListener('environment-current', envCurrFn);
      });

      suiteTeardown(() => {
        window.removeEventListener('environment-current', envCurrFn);
      });

      let element;

      test('hasActions is false', function() {
        element = fixture('basic');
        assert.isFalse(element.hasActions);
      });

      test('Sets variables list', function() {
        element = fixture('basic');
        assert.typeOf(element.variables, 'array');
      });

      test('Filters variables', function() {
        element = fixture('basic');
        assert.equal(element.variables[0].variable, 'enabled');
      });

      test('Computes hasPostActions', function() {
        element = fixture('basic');
        element.afterActions = afterActions;
        assert.isTrue(element.hasPostActions);
      });

      test('Computes hasActions for after actions', function() {
        element = fixture('basic');
        element.afterActions = afterActions;
        assert.isTrue(element.hasActions);
      });

      test('Computes hasPreActions', function() {
        element = fixture('basic');
        element.beforeActions = beforeActions;
        assert.isTrue(element.hasPreActions);
      });

      test('Computes hasActions for before actions', function() {
        element = fixture('basic');
        element.beforeActions = beforeActions;
        assert.isTrue(element.hasActions);
      });

      test('Empty state screen is rendered', function(done) {
        element = fixture('basic');
        flush(() => {
          const elm = element.shadowRoot.querySelector('.empty-screen');
          assert.ok(elm);
          done();
        });
      });

      test('Add pre action button add pre action', function(done) {
        element = fixture('basic');
        flush(() => {
          assert.isUndefined(element.actions);
          const button = element.shadowRoot.querySelector('[data-action="add-pre"]');
          button.click();
          assert.lengthOf(element.beforeActions.variables, 1);
          done();
        });
      });

      test('Add post action button add post action', function(done) {
        element = fixture('basic');
        flush(() => {
          assert.isUndefined(element.actions);
          const button = element.shadowRoot.querySelector('[data-action="add-post"]');
          button.click();
          assert.lengthOf(element.afterActions, 1);
          done();
        });
      });

      test('Hides empty state', function(done) {
        element = fixture('basic');
        flush(() => {
          element.afterActions = afterActions;
          flush(() => {
            const elm = element.shadowRoot.querySelector('.empty-screen');
            const style = getComputedStyle(elm);
            assert.equal(style.display, 'none');
            done();
          });
        });
      });
    });

    suite('addPostAction()', function() {
      let element;
      setup(function() {
        element = fixture('basic');
      });

      test('Adds condition with default values', function() {
        element.addPostAction();
        const a = element.afterActions[0];
        assert.equal(a.source, 'response.body');
        assert.equal(a.action, 'assign-variable');
        assert.equal(a.destination, 'myVar');
        assert.isTrue(a.enabled);
      });

      test('Adds condition with predefined values', function() {
        const data = {
          source: 'response.body',
          action: 'store-variable',
          destination: 'test',
          enabled: false
        };
        element.addPostAction(data);
        const a = element.afterActions[0];
        assert.equal(a.source, data.source);
        assert.equal(a.action, data.action);
        assert.equal(a.destination, data.destination);
        assert.equal(a.enabled, data.enabled);
      });

      test('Adds condition to existing list', function() {
        const data = {
          source: 'response.body',
          action: 'store-variable',
          destination: 'test',
          enabled: false
        };
        element.afterActions = [{
          source: 'request.url',
          action: 'store-variable',
          destination: 'test',
          enabled: true
        }];
        element.addPostAction(data);
        assert.lengthOf(element.afterActions, 2);
      });
    });

    suite('addPreAction()', function() {
      let element;
      setup(function() {
        element = fixture('basic');
      });

      test('Adds condition with default values', function() {
        element.addPreAction();
        const a = element.beforeActions.variables[0];
        assert.equal(a.variable, 'myVar');
        assert.equal(a.value, '');
        assert.isTrue(a.enabled);
      });

      test('Adds condition with predefined values', function() {
        const data = {
          variable: 'test-var',
          value: 'test',
          enabled: false
        };
        element.addPreAction(data);
        const a = element.beforeActions.variables[0];
        assert.equal(a.variable, data.variable);
        assert.equal(a.value, data.value);
        assert.equal(a.enabled, data.enabled);
      });

      test('Adds condition to existing list', function() {
        const data = {
          source: 'response.body',
          action: 'store-variable',
          destination: 'test',
          enabled: false
        };
        element.beforeActions = {
          variables: [{
            source: 'response.body',
            action: 'store-variable',
            destination: 'test',
            enabled: false
          }]
        };
        element.addPreAction(data);
        assert.lengthOf(element.beforeActions.variables, 2);
      });
    });

    suite('_seekHelp()', () => {
      let element;
      setup(function() {
        element = fixture('basic');
      });

      test('Dispatches open-external-url event', () => {
        let called = false;
        element.addEventListener('open-external-url', function f(e) {
          element.removeEventListener('open-external-url', f);
          called = true;
          e.preventDefault();
        });
        element._seekHelp();
        assert.isTrue(called);
      });

      test('Opens window when event not handled', () => {
        const result = element._seekHelp();
        if (result === null) {
          // popup blocked
          return;
        }
        assert.ok(result);
        result.close();
      });
    });

    suite('_processVariables()', () => {
      let element;
      setup(function() {
        element = fixture('basic');
      });

      test('Returns undefined when no argument', () => {
        const result = element._processVariables();
        assert.isUndefined(result);
      });

      test('Returns undefined when no base', () => {
        const result = element._processVariables({});
        assert.isUndefined(result);
      });

      test('Returns undefined when variables', () => {
        const result = element._processVariables({base: []});
        assert.isUndefined(result);
      });

      test('Returns list of enabled variables', () => {
        const result = element._processVariables({
          base: [{
            variable: 'a',
            enabled: true
          }, {
            variable: 'b',
            enabled: false
          }]
        });
        assert.typeOf(result, 'array');
        assert.lengthOf(result, 1);
        assert.equal(result[0], 'a');
      });
    });

    suite('_removePreItem()', () => {
      const variables = [{
        enabled: true,
        value: 'test-value',
        variable: 'test-var'
      }];

      let element;
      setup(function() {
        element = fixture('basic');
        element.beforeActions = {
          variables: Array.from(variables)
        };
      });

      test('Removes action at position', () => {
        element.beforeActions.variables.push({
          enabled: true,
          value: 'test-value',
          variable: 'other-var'
        });
        element._removePreItem({
          model: {
            get: () => 0
          }
        });
        assert.lengthOf(element.beforeActions.variables, 1, 'Has one item left');
        const item = element.beforeActions.variables[0];
        assert.equal(item.variable, 'other-var', 'Left right item');
      });

      test('Sets beforeActions undefined if nothing left', () => {
        element._removePreItem({
          model: {
            get: () => 0
          }
        });
        assert.isUndefined(element.beforeActions);
      });
    });

    suite('_removePostItem()', () => {
      const afterActions = [{
        source: 'response.headers.content-type',
        action: 'assign-variable',
        destination: 'someValue',
        enabled: true,
        conditions: []
      }];
      let element;
      setup(function() {
        element = fixture('basic');
        element.afterActions = Array.from(afterActions);
      });

      test('Removes action at position', () => {
        element.afterActions.push({
          source: 'request.headers',
          action: 'assign-variable',
          destination: 'other',
          enabled: true,
          conditions: []
        });
        element._removePostItem({
          model: {
            get: () => 0
          }
        });
        assert.lengthOf(element.afterActions, 1, 'Has one item left');
        const item = element.afterActions[0];
        assert.equal(item.source, 'request.headers', 'Left right item');
      });

      test('Sets afterActions undefined if nothing left', () => {
        element._removePostItem({
          model: {
            get: () => 0
          }
        });
        assert.isUndefined(element.afterActions);
      });
    });
    </script>
  </body>
</html>

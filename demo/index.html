<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>request-actions-panel demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../variables-manager/variables-manager.html">
  <link rel="import" href="../../arc-demo-helpers/data-generator.html">
  <link rel="import" href="../request-actions-panel.html">

  <style is="custom-style" include="demo-pages-shared-styles">

  .vertical-section-container {
    max-width: 600px;
  }

  :root {
    --primary-color: #00A2DF;
    --action-button: {
      background-color: var(--primary-color);
      background-image: none;
      color: white;
      transition: background-color 300ms linear;
    };

    --action-button-hover: {
      background-color: #04b3f5;
      background-image: none;
      color: white;
    };

    --arc-font-body1: {
      @apply --paper-font-body1;
    };
  }

  </style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>The `request-actions-panel`</h3>
    <demo-snippet>
      <template>
        <variables-manager></variables-manager>
        <request-actions-panel></request-actions-panel>
      </template>
    </demo-snippet>
  </div>
  <script>
  /* global DataGenerator, PouchDB */
  var Demo = {
    init: function() {
      DataGenerator.getDatastoreVariablesData()
      .then((data) => {
        if (data && data.length) {
          return;
        }
        let vars = DataGenerator.generateVariablesData({
          size: 100
        });
        var db = new PouchDB('variables');
        return db.bulkDocs(vars);
      })
      .then(() => {
        setTimeout(function() {
          document.body.querySelector('request-actions-panel').updateVariablesList();
        }, 100);
      });
    }
  };
  window.addEventListener('HTMLImportsLoaded', Demo.init);
  </script>
</body>
</html>
